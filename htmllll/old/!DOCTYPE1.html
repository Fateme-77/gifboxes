<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftbox Customization</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f5ef;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .filters {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            color: #6e4c1e;
        }

        .filters label {
            display: block;
            margin-bottom: 10px;
        }

        .filters select, .filters div.options {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters div.options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filters div.options span {
            background-color: #eaeaea;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .filters div.options span:hover {
            background-color: #6e4c1e;
            color: white;
        }

        .filters .delete-filters {
            margin-top: 20px;
            text-align: center;
        }

        .filters .delete-filters button {
            background-color: #6e4c1e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            flex: 3;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .product-item img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .product-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Box It Yourself!</h1>
    <p>Your configurator for individual gift boxes</p>
</header>

<div class="container">
    <div class="filters">
        <h3>Filters</h3>

        <label>Occasion:</label>
        <div class="options">
            <span>All</span>
            <span>Birthday</span>
            <span>Anniversary</span>
            <span>Christmas</span>
            <span>Thank You</span>
            <span>Recovery Cheer-Up</span>
            <span>Birth</span>
            <span>Marriage</span>
        </div>

        <label>Price Range:</label>
        <input type="range" id="price" name="price" min="0" max="100" value="50">
        <span>â‚¬50</span>

        <label>Product Types:</label>
        <div class="options">
            <span>All</span>
            <span>Snacks</span>
            <span>Technique Tools</span>
            <span>Sports</span>
            <span>Clothes</span>
            <span>Drinks</span>
        </div>

        <label>Ingredients:</label>
        <div class="options">
            <span>All</span>
            <span>Vegan</span>
            <span>Alcohol Free</span>
            <span>High Protein</span>
            <span>Low Sugar</span>
        </div>

        <div class="delete-filters">
            <button>Delete All Filters</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Products and other content here -->
    </div>
</div>

</body>
</html>
